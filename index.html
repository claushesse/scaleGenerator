<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
    <title>Scale Generator</title>
</head>
<body>
    <div id="app">
        <h1>Scale Generator</h1>
        <div id="selects">
            <div class="select">
                <label for="baseNote">BASE NOTE:</label>
                <select name="baseNote" id="baseNote">
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                </select>
            </div>
            <div class="select">
                <label for="octave">OCTAVE:</label>
                <select name="octave" id="octave">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="select">
                <label for="mode">MODE:</label>
                <select name="mode" id="mode">
                    <option value="ionian">Major</option>
                    <option value="aeolian">Minor</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="aeolian">Aeolyan</option>
                    <option value="locrian">Locrian</option>
                </select>
            </div>
        </div>
        <button id="generate">GENERATE</button>
        <div id="scale"></div>
    </div>
</body>
</html>
